<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .status-online {
            color: green;
        }
        .status-offline {
            color: red;
        }
        .status-maintenance {
            color: orange;
        }
        .status-degraded {
            color: darkorange;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <h1 class="card-title">Server Status</h1>
                        <p class="card-text">
                            Status saat ini: 
                            <span class="fw-bold 
                                {% if status == 'Online' %} status-online 
                                {% elif status == 'Offline' %} status-offline 
                                {% elif status == 'Maintenance' %} status-maintenance 
                                {% elif status == 'Degraded' %} status-degraded 
                                {% endif %}
                            ">{{ status }}</span>
                        </p>
                        <a href="/" class="btn btn-primary">Refresh Status</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
